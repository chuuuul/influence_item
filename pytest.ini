[pytest]
# pytest 설정

# 테스트 디렉토리
testpaths = tests

# 파이썬 경로 설정
pythonpath = .

# 마커 정의
markers =
    integration: 통합 테스트
    slow: 시간이 오래 걸리는 테스트
    network: 네트워크가 필요한 테스트

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 무시
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 최소 커버리지
addopts = --strict-markers --disable-warnings -v