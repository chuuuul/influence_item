user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load GeoIP modules for geographical routing
load_module modules/ngx_http_geoip_module.so;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'region="$geoip_country_code" rt=$request_time '
                    'upstream="$upstream_addr" ustatus="$upstream_status"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # GeoIP 설정 (지역별 라우팅을 위한)
    geoip_country /etc/nginx/geoip/GeoIP.dat;
    geoip_city /etc/nginx/geoip/GeoLiteCity.dat;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=dashboard:10m rate=100r/m;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 지역별 업스트림 정의
    upstream backend_us_east {
        least_conn;
        server cpu-server-us-east-1:8501 max_fails=3 fail_timeout=30s;
        server cpu-server-us-east-2:8501 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream backend_us_west {
        least_conn;
        server cpu-server-us-west-1:8501 max_fails=3 fail_timeout=30s;
        server cpu-server-us-west-2:8501 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream backend_eu_west {
        least_conn;
        server cpu-server-eu-west-1:8501 max_fails=3 fail_timeout=30s;
        server cpu-server-eu-west-2:8501 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream backend_ap_northeast {
        least_conn;
        server cpu-server-ap-northeast-1:8501 max_fails=3 fail_timeout=30s;
        server cpu-server-ap-northeast-2:8501 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # GPU 서버 업스트림 (지역별)
    upstream gpu_backend_us_east {
        least_conn;
        server gpu-server-us-east-1:8001 max_fails=2 fail_timeout=30s;
        server gpu-server-us-east-2:8001 max_fails=2 fail_timeout=30s;
        keepalive 16;
    }

    upstream gpu_backend_us_west {
        least_conn;
        server gpu-server-us-west-1:8001 max_fails=2 fail_timeout=30s;
        server gpu-server-us-west-2:8001 max_fails=2 fail_timeout=30s;
        keepalive 16;
    }

    upstream gpu_backend_eu_west {
        least_conn;
        server gpu-server-eu-west-1:8001 max_fails=2 fail_timeout=30s;
        server gpu-server-eu-west-2:8001 max_fails=2 fail_timeout=30s;
        keepalive 16;
    }

    upstream gpu_backend_ap_northeast {
        least_conn;
        server gpu-server-ap-northeast-1:8001 max_fails=2 fail_timeout=30s;
        server gpu-server-ap-northeast-2:8001 max_fails=2 fail_timeout=30s;
        keepalive 16;
    }

    # 지역별 백엔드 선택 로직
    map $geoip_country_code $backend_pool {
        default backend_us_east;
        
        # North America
        US backend_us_west;
        CA backend_us_west;
        MX backend_us_east;

        # Europe
        GB backend_eu_west;
        DE backend_eu_west;
        FR backend_eu_west;
        IT backend_eu_west;
        ES backend_eu_west;
        NL backend_eu_west;
        SE backend_eu_west;
        NO backend_eu_west;
        DK backend_eu_west;
        FI backend_eu_west;

        # Asia Pacific
        KR backend_ap_northeast;
        JP backend_ap_northeast;
        CN backend_ap_northeast;
        SG backend_ap_northeast;
        AU backend_ap_northeast;
        NZ backend_ap_northeast;
        TH backend_ap_northeast;
        VN backend_ap_northeast;
        ID backend_ap_northeast;
        MY backend_ap_northeast;
        PH backend_ap_northeast;
        IN backend_ap_northeast;
    }

    # GPU 백엔드 선택 로직
    map $geoip_country_code $gpu_backend_pool {
        default gpu_backend_us_east;
        
        # North America
        US gpu_backend_us_west;
        CA gpu_backend_us_west;
        MX gpu_backend_us_east;

        # Europe
        GB gpu_backend_eu_west;
        DE gpu_backend_eu_west;
        FR gpu_backend_eu_west;
        IT gpu_backend_eu_west;
        ES gpu_backend_eu_west;
        NL gpu_backend_eu_west;
        SE gpu_backend_eu_west;
        NO gpu_backend_eu_west;
        DK gpu_backend_eu_west;
        FI gpu_backend_eu_west;

        # Asia Pacific
        KR gpu_backend_ap_northeast;
        JP gpu_backend_ap_northeast;
        CN gpu_backend_ap_northeast;
        SG gpu_backend_ap_northeast;
        AU gpu_backend_ap_northeast;
        NZ gpu_backend_ap_northeast;
        TH gpu_backend_ap_northeast;
        VN gpu_backend_ap_northeast;
        ID gpu_backend_ap_northeast;
        MY gpu_backend_ap_northeast;
        PH gpu_backend_ap_northeast;
        IN gpu_backend_ap_northeast;
    }

    # Health check endpoint
    server {
        listen 80;
        server_name health.influence-item.com;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Main application server
    server {
        listen 80;
        listen 443 ssl http2;
        server_name influence-item.com www.influence-item.com;

        # SSL certificate configuration
        ssl_certificate /etc/nginx/ssl/influence-item.com.crt;
        ssl_certificate_key /etc/nginx/ssl/influence-item.com.key;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Static assets caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Region $geoip_country_code;
        }

        # Dashboard application
        location / {
            limit_req zone=dashboard burst=20 nodelay;
            
            proxy_pass http://$backend_pool;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Region $geoip_country_code;
            proxy_set_header X-City $geoip_city;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # GPU API endpoints
        location /api/gpu/ {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://$gpu_backend_pool/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Region $geoip_country_code;
            
            # Longer timeouts for GPU processing
            proxy_connect_timeout 30s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            # Disable buffering for real-time responses
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # API endpoints (general)
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://$backend_pool;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Region $geoip_country_code;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebSocket support for Streamlit
        location /_stcore/ {
            proxy_pass http://$backend_pool;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Metrics endpoint for monitoring
        location /metrics {
            proxy_pass http://$backend_pool;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Restrict access to monitoring systems
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name influence-item.com www.influence-item.com;
        return 301 https://$server_name$request_uri;
    }
}